<!-- 会话区容器 -->
 <div class="chat-container">
 
   <!-- 用户消息 -->
   <div class="message user-message">
     <div class="avatar">👤</div>
     <div class="bubble">怎么申请校园网固定IP？</div>
   </div>
  
   <!-- 助手消息（带动态卡片） -->
   <div class="message assistant-message">
     <div class="avatar">📡</div>
     <div class="bubble">
       <p>申请固定IP可按以下步骤操作 👇</p>
       <!-- 动态展开卡片 -->
       <div class="dynamic-card" onclick="toggleCard(this)">
         <div class="card-header">🏢 固定IP申请流程</div>
         <div class="card-content hidden">
           <ol>
             <li>登录<a href="https://net.scau.edu.cn" style="color: white; text-decoration: underline;">校园网络服务平台</a></li>
             <li>在「服务申请」中选择「固定IP绑定」</li>
             <li>上传设备MAC地址（格式：XX:XX:XX:XX:XX:XX）</li>
             <li>等待24小时审核（当前排队：3人）</li>
           </ol>
           <div class="status-bar">
             <div class="progress" style="width: 60%"></div>
             <span>今日已处理68%申请</span>
           </div>
         </div>
       </div>
     </div>
   </div>
 </div>
  
 <style>
   /* 校园风样式 */
   .chat-container {
     max-width: 800px;
     margin: 0 auto;
     padding: 20px;
     background-color: #f8fafc; /* 浅灰底色 */
   }
   .message {
     display: flex;
     margin-bottom: 15px;
   }
   .avatar {
     width: 40px;
     height: 40px;
     border-radius: 50%;
     display: flex;
     align-items: center;
     justify-content: center;
     margin-right: 10px;
   }
   .user-message .avatar {
     background-color: #e5e7eb;
   }
   .assistant-message .avatar {
     background-color: #4ade80;
   }
   .bubble {
     padding: 12px 16px;
     border-radius: 18px;
     max-width: 70%;
   }
   .user-message .bubble {
     background-color: #e5e7eb;
     border-radius: 18px 18px 18px 4px;
   }
   .assistant-message .bubble {
     background: linear-gradient(135deg, #4ade80, #22c55e); /* 校园绿渐变 */
     color: white;
     border-radius: 18px 18px 4px 18px; /* 不对称圆角，增强独特性 */
   }
   .dynamic-card {
     margin-top: 10px;
     border: 2px dashed #a7f3d0; /* 虚线边框，区别于普通内容 */
     border-radius: 12px;
     overflow: hidden;
     transition: all 0.3s ease;
   }
   .card-header {
     padding: 10px;
     font-weight: bold;
     cursor: pointer;
   }
   .card-content.hidden {
     display: none;
   }
   .card-content {
     padding: 10px;
   }
   .card-content ol {
     margin: 0;
     padding-left: 20px;
   }
   .card-content li {
     margin-bottom: 5px;
   }
   .status-bar {
     margin-top: 10px;
     height: 8px;
     background: #e5e7eb;
     border-radius: 4px;
     position: relative;
   }
   .progress {
     height: 100%;
     background: #16a34a; /* 深绿进度条 */
     border-radius: 4px;
   }
   .status-bar span {
     position: absolute;
     bottom: -20px;
     right: 0;
     font-size: 12px;
   }
   @keyframes bounce {
     0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
     40% { transform: translateY(-5px); }
     60% { transform: translateY(-2px); }
   }
 </style>
  
 <script>
   // 动态展开/折叠卡片
   function toggleCard(el) {
     const content = el.querySelector('.card-content');
     content.classList.toggle('hidden');
     // 展开时添加弹跳动画
     if (!content.classList.contains('hidden')) {
       content.style.animation = 'bounce 0.5s';
     }
   }
 </script>
